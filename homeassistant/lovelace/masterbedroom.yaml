title: Master Bedroom
icon: mdi:bed-empty
path: masterbedroom
cards:

  - type: glance
    show_header_toggle: false
    show_state: false
    entities:

      - entity: binary_sensor.master_bedroom_motion
        name: Motion
      - entity: binary_sensor.master_bedroom_door
        name: Door

  - type: glance
    title: Devices
    show_header_toggle: false
    show_state: true
    entities:

      - entity: light.master_bedroom_light_principal
        name: Light Principal
        tap_action:
          action: toggle
      - entity: light.master_bedroom_light_lamp     
        name: Light Lamp     
        tap_action:
          action: toggle

  - type: entities
    title: Environment
    show_header_toggle: false
    entities:

      - entity: sensor.master_bedroom_temperature
        name: Temperature
      - entity: sensor.master_bedroom_humidity
        name: Humidity
      - entity: sensor.master_bedroom_mold_indicator
        name: Mold Indicator
      - entity: sensor.master_bedroom_battery
        name: Battery

  - type: entities
    title: Statistics
    show_header_toggle: false
    entities:

      - type: section
        label: Motion

      - entity: sensor.master_bedroom_motion_on_today
        name: On Today
