title: Kitchen
icon: mdi:fridge-outline
path: kitchen
cards:

  - type: glance
    show_header_toggle: false
    show_state: false
    entities:

      - entity: binary_sensor.kitchen_motion
        name: Motion
      - entity: binary_sensor.kitchen_medicine_cabinet
        name: Medicine Cabinet

  - type: glance
    title: Devices
    show_header_toggle: false
    show_state: true
    entities:

      - entity: light.kitchen_light
        name: Light
        tap_action:
          action: toggle

  - type: entities
    title: Environment
    show_header_toggle: false
    entities:

      - entity: sensor.kitchen_temperature
        name: Temperature
      - entity: sensor.kitchen_humidity
        name: Humidity
      - entity: sensor.kitchen_mold_indicator
        name: Mold Indicator
      - entity: sensor.kitchen_battery
        name: Battery

  - type: entities
    title: Statistics
    show_header_toggle: false
    entities:

      - type: section
        label: Motion

      - entity: sensor.kitchen_motion_on_today
        name: On Today
