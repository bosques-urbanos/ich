title: Living Room
icon: mdi:sofa
path: livingroom
cards:

  - type: glance
    show_header_toggle: false
    show_state: false
    entities:

      - entity: binary_sensor.living_room_motion
        name: Motion

  - type: glance
    title: Devices
    show_header_toggle: false
    show_state: true
    entities:

      - entity: light.living_room_light
        name: Light
        tap_action:
          action: toggle

  - type: entities
    title: Environment
    show_header_toggle: false
    entities:

      - entity: sensor.living_room_temperature
        name: Temperature
      - entity: sensor.living_room_humidity
        name: Humidity
      - entity: sensor.living_room_mold_indicator
        name: Mold Indicator
      - entity: sensor.living_room_battery
        name: Battery

  - type: entities
    title: Statistics
    show_header_toggle: false
    entities:

      - type: section
        label: Motion

      - entity: sensor.living_room_motion_on_today
        name: On Today
