title: Server
icon: mdi:server
path: server
cards:

  - type: entities
    title: Sistema
    show_header_toggle: false
    entities:
      - sensor.processor_use
      - sensor.memory_free
      - sensor.last_boot

  - type: entities
    title: Glances
    show_header_toggle: false
    entities:
      - sensor.glances_cpu_load
      - sensor.glances_cpu_used
      - sensor.glances_ram_used_percent

  - type: entities
    title: Contenedores
    show_header_toggle: false
    entities:
      - sensor.glances_containers_active
      - sensor.glances_containers_cpu_used
      - sensor.glances_containers_ram_used

  - type: entities
    title: Disco
    show_header_toggle: false
    entities:
      - sensor.glances_etc_hostname_free
      - sensor.glances_etc_hosts_free

  - type: entities
    title: Internet
    show_header_toggle: false
    entities:
      - sensor.speedtest_download
      - sensor.speedtest_upload

  - type: entities
    title: Red
    show_header_toggle: false
    entities:
      - binary_sensor.ping_google_public_dns
      - binary_sensor.ping_binary_sensor_camera_01
      - binary_sensor.ping_binary_sensor_camera_02
