title: Guest Bedroom
icon: mdi:bag-checked
path: guestbedroom
cards:

  - type: glance
    show_header_toggle: false
    show_state: false
    entities:

      - entity: binary_sensor.guest_bedroom_motion
        name: Motion
      - entity: binary_sensor.guest_bedroom_door
        name: Door

  - type: glance
    title: Devices
    show_header_toggle: false
    show_state: true
    entities:

      - entity: light.guest_bedroom_light_principal
        name: Light Principal
        tap_action:
          action: toggle
      - entity: light.guest_bedroom_light_lamp
        name: Light Lamp
        tap_action:
          action: toggle

  - type: entities
    title: Environment
    show_header_toggle: false
    entities:

      - entity: sensor.guest_bedroom_temperature
        name: Temperature
      - entity: sensor.guest_bedroom_humidity
        name: Humidity
      - entity: sensor.guest_bedroom_mold_indicator
        name: Mold Indicator
      - entity: sensor.guest_bedroom_battery
        name: Battery

  - type: entities
    title: Statistics
    show_header_toggle: false
    entities:

      - type: section
        label: Motion

      - entity: sensor.guest_bedroom_motion_on_today
        name: On Today
