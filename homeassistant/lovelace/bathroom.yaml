title: Bathroom
icon: mdi:paper-roll
path: bathroom
cards:

  - type: glance
    show_header_toggle: false
    show_state: false
    entities:

      - entity: binary_sensor.bathroom_motion
        name: Motion
      - entity: binary_sensor.bathroom_door
        name: Door

  - type: glance
    title: Devices
    show_header_toggle: false
    show_state: true
    entities:

      - entity: light.bathroom_light
        name: Light
        tap_action:
          action: toggle

  - type: entities
    title: Environment
    show_header_toggle: false
    entities:

      - entity: sensor.bathroom_temperature
        name: Temperature
      - entity: sensor.bathroom_humidity
        name: Humidity
      - entity: sensor.bathroom_mold_indicator
        name: Mold Indicator
      - entity: sensor.bathroom_battery
        name: Battery

  - type: entities
    title: Statistics
    show_header_toggle: false
    entities:

      - type: section
        label: Motion

      - entity: sensor.bathroom_motion_on_today
        name: On Today
