title: Frontyard
icon: mdi:car
path: frontyard
cards:

  - type: glance
    show_header_toggle: false
    show_state: false
    entities:

      - entity: binary_sensor.frontyard_motion
        name: Motion
      - entity: binary_sensor.frontyard_door
        name: Door

  - type: glance
    title: Devices
    show_header_toggle: false
    show_state: true
    entities:

      - entity: light.frontyard_light
        name: Light
        tap_action:
          action: toggle
      - entity: lock.frontyard_door
        name: Door
        tap_action:
          action: toggle

  - type: entities
    title: Environment
    show_header_toggle: false
    entities:

      - entity: sensor.frontyard_temperature
        name: Temperature
      - entity: sensor.frontyard_humidity
        name: Humidity
      - entity: sensor.frontyard_battery
        name: Battery

  - type: entities
    title: Statistics
    show_header_toggle: false
    entities:

      - type: section
        label: Motion

      - entity: sensor.frontyard_motion_on_today
        name: On Today
