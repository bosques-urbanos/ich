title: Backyard
icon: mdi:flower
path: backyard
cards:

  - type: glance
    show_header_toggle: false
    show_state: false
    entities:

      - entity: binary_sensor.backyard_motion
        name: Motion
      - entity: binary_sensor.backyard_door
        name: Door

  - type: entities
    title: Environment
    show_header_toggle: false
    entities:

      - entity: sensor.backyard_temperature
        name: Temperature
      - entity: sensor.backyard_humidity
        name: Humidity
      - entity: sensor.backyard_mold_indicator
        name: Mold Indicator
      - entity: sensor.backyard_battery
        name: Battery

  - type: entities
    title: Statistics
    show_header_toggle: false
    entities:

      - type: section
        label: Motion

      - entity: sensor.backyard_motion_on_today
        name: On Today
