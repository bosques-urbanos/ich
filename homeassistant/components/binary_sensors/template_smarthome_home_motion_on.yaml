# https://www.home-assistant.io/integrations/binary_sensor.template/

platform: template
sensors:
  house_motion_on:
    friendly_name: "House Motion On"
    value_template: >
                     {{ is_state('binary_sensor.master_bedroom_motion', 'on') or
                        is_state('binary_sensor.bathroom_motion', 'on') or
                        is_state('binary_sensor.guest_bedroom_motion', 'on') or
                        is_state('binary_sensor.kitchen_motion', 'on') or
                        is_state('binary_sensor.living_room_motion', 'on') or
                        is_state('binary_sensor.backyard_motion', 'on') }}
    device_class: motion
